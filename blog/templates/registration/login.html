{% extends "base.html" %}

{% block title %} Логин {% endblock %}
{% block content %}
    <h2> Логин </h2>
    <a class="p-signup" href="{% url 'signup' %}">Если нет аккаунта, можете <span id="signup">зарегистрироваться</span></a>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Логин"></p>
    </form>
    <p><a href="{% url 'password_reset' %}">Восстановить пароль</a></p>
{% endblock %}
