{% extends "base.html" %}

{% block title %}Добавить автосалон{% endblock %}


{% block content %}
    <h1>Добавить автосалон</h1>
    <a href="{% url 'blog:post_list' %}">Главная</a>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="form-group margin">
        <label for="id_name">Название</label>
        {{ form.name }}
    </div>
    <div class="form-group margin">
        <label for="id_address">Адрес</label>
        {{ form.address }}
    </div>
    <div class="form-group margin">
        <label for="id_photo">Фото</label>
        {{ form.photo }}
    </div>
    <div class="form-group margin">
        <label for="id_car_count">Количество машин</label>
        {{ form.car_count }}
    </div>
    <div class="form-group margin">
        <label for="id_description">Описание</label>
        {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary search-button">Добавить</button>
    </form>
{% endblock %}
