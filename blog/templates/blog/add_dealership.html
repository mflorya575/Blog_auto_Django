{% extends "base.html" %}

{% block title %}Добавить автосалон{% endblock %}


{% block content %}
    <h1>Добавить автосалон</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="form-group margin">
        <label for="id_name">Название автосалона</label>
        {{ form.title }}
    </div>
    <div class="form-group margin">
        <label for="id_author">Автор</label>
        {{ form.author }}
    </div>
    <div class="form-group margin">
        <label for="id_address">Адрес</label>
        {{ form.address }}
    </div>
    <div class="form-group margin">
        <label for="id_tel">Телефон</label>
        {{ form.tel }}
    </div>
    <div class="form-group margin">
        <label for="id_tel">Город</label>
        {{ form.city }}
    </div>
    <div class="form-group margin">
        <label for="id_photo">Фото</label>
        {{ form.thumbnail }}
    </div>
    <div class="form-group margin">
        <label for="id_car_count">Количество машин</label>
        {{ form.car_count }}
    </div>
    <div class="form-group margin">
        <label for="id_description">Описание</label>
        {{ form.body }}
    </div>
    <button type="submit" class="btn btn-primary search-button">Добавить</button>
    </form>
{% endblock %}
